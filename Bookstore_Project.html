<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Corner Books</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

/* ANIMATED BACKGROUND */
body{
  margin:0;
  padding:20px;
  background:linear-gradient(-45deg,#c7d2fe,#fbcfe8,#cffafe,#e9d5ff);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  max-width:1200px;
  margin:auto;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:30px;
}

.logo{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo span{
  background:linear-gradient(135deg,#6366f1,#06b6d4);
  color:#fff;
  padding:16px;
  border-radius:14px;
  font-weight:bold;
  font-size:20px;
}

.search input{
  padding:12px 18px;
  border-radius:30px;
  border:none;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
}

.cart{
  margin-left:10px;
  padding:12px 22px;
  border-radius:30px;
  border:none;
  background:linear-gradient(135deg,#7c3aed,#06b6d4);
  color:#fff;
  font-size:16px;
}

/* MAIN LAYOUT */
.main{
  display:grid;
  grid-template-columns:220px 1fr 320px;
  gap:24px;
}

/* CATEGORIES */
.categories{
  background:#ffffffdd;
  backdrop-filter:blur(10px);
  padding:18px;
  border-radius:18px;
  box-shadow:0 15px 30px rgba(0,0,0,.15);
}

.cat{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px;
  margin-bottom:12px;
  border-radius:14px;
  background:#f1f5f9;
  cursor:pointer;
  transition:.3s;
}

.cat span{
  width:36px;
  height:36px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:10px;
  color:#fff;
  font-weight:bold;
}

.cat:hover{
  transform:translateX(8px);
}

/* BOOK GRID */
.books{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:22px;
}

.card{
  background:#ffffffdd;
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  animation:fadeUp .8s ease;
  transition:.3s;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

.card:hover{
  transform:translateY(-12px) scale(1.03);
  box-shadow:0 25px 50px rgba(99,102,241,.5);
}

.card img{
  width:100%;
  height:240px;
  object-fit:cover;
  border-radius:14px;
}

.card button{
  margin-top:12px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#7c3aed,#06b6d4);
  color:#fff;
  font-size:15px;
}

/* DETAILS */
.details{
  background:#ffffffdd;
  backdrop-filter:blur(10px);
  padding:18px;
  border-radius:18px;
  box-shadow:0 15px 30px rgba(0,0,0,.15);
  text-align:center;
}

/* FOOTER */
.footer{
  text-align:center;
  margin-top:24px;
  color:#334155;
}
</style>
</head>

<body>

<div class="container">

<div class="header">
  <div class="logo">
    <span>BK</span>
    <h2>Corner Books</h2>
  </div>
  <div>
    <input type="text" placeholder="Search books">
    <button class="cart">Cart (0)</button>
  </div>
</div>

<div class="main">

<div class="categories">
  <div class="cat"><span style="background:#6366f1">F</span>Fiction</div>
  <div class="cat"><span style="background:#f97316">N</span>Non-Fiction</div>
  <div class="cat"><span style="background:#10b981">S</span>Self-Help</div>
  <div class="cat"><span style="background:#ec4899">K</span>Kids</div>
  <div class="cat"><span style="background:#06b6d4">SF</span>Sci-Fi</div>
</div>

<div class="books">
  <div class="card">
    <img src="https://picsum.photos/200/300?1">
    <h3>Sample Book</h3>
    <p>Author Name</p>
    <strong>₹299</strong>
    <button>Add to Cart</button>
  </div>

  <div class="card">
    <img src="https://picsum.photos/200/300?>
<h3>Kids Story</h3>
    <p>Author Name</p>
    <strong>₹199</strong>
    <button>Add to Cart</button>
  </div>
</div>

<div class="details">
  Select a book to view details
</div>

</div>

<div class="footer">© 2025 Corner Books</div>

</div>

</body>
</html>
